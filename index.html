<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="top-bar wrapper">
        <button type="button" class="btn again">again</button>
        <h3>&lt; Between 1 and 20 &gt;</h3>
      </div>
      <h1>GUESS MY NUMBER</h1>
    </header>
    <main>
      <div class="line">
        <div class="number">?</div>
      </div>
      <form>
        <input type="number" class="guess" />
        <label class="message">!!! start guessing</label>
        <div>
          <button type="button" class="btn check">check</button>
          <span>
            <p class="score">score : 20</p>
            <p class="high">highScore : <span class="highscore">0</span></p>
          </span>
        </div>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
